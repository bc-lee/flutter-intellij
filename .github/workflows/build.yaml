name: Build

on:
  push:
    branches: [ build-my-own-plugin ]
  pull_request:
    branches: [ build-my-own-plugin ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: gradle/actions/wrapper-validation@v3

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Dart pub get
        run: |
          set -xe
          dart pub get
          cd tool/plugin
          dart pub get

      - name: Build plugin
        run: |
          set -xe
          third_party/gradlew buildPlugin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-intellij
          path: build/**/flutter-*.zip
          retention-days: 7
          compression-level: 0  # It's already compressed
